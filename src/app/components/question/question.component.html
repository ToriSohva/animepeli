<div *ngIf="options.length" id="question">
  <header class="top-bar">
    <h1>Miss√§ seuraavista esiintyy...</h1>
    <div class="score"><span>{{ scoreService.score }} / {{ scoreService.limit || scoreService.tries }}</span></div>
  </header>
  <div class="character-image">
    <img src="{{ correct.character.image.large }}" />
  </div>
  <div *ngIf="scoreService.limit != 0" class="quiz-progress">
    <div class="percentage" [ngStyle]="{width: (100 * (scoreService.tries + 0.5) / scoreService.limit) + '%'}"></div>
  </div>
  <div class="options">
    <div *ngFor="let option of options" (click)="onAnswer(option.media.id == correct.media.id)" class="option">
      <p class="primary-title">{{ option.media.title.english || option.media.title.romaji }}</p>
      <p *ngIf="option.media.title.english" class="secondary-title">{{ option.media.title.romaji }}</p>
    </div>
  </div>
</div>
