<div *ngIf="media">
  <p>{{ media.title.english || media.title.romaji }}</p>
  <p *ngIf="media.title.english">{{ media.title.romaji }}</p>
  <p>{{ seasonNames[media.season] }} {{ media.startDate.year }}</p>
  <p>{{ media.episodes }} jaksoa</p>
  <img src="{{ character.image.large }}" />
  <p>{{ character.name.first }} {{ character.name.last }}</p>
</div>
